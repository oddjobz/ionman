<div class="popup" id="login">
    <div class="popup-form">
        <div class="popup-header">
            <a class="close">
                <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
            </a>
            <h2>Login</h2>
            <form class="form-signin" id="login-form">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="login-username" id="login-username" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="login-password" id="login-password" class="form-control" placeholder="Password" required>
                <br/>
                <a href="javascript:ionman.authenticate()">
                    <button class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
                </a>
            </form>
        </div>
    </div>
</div>
